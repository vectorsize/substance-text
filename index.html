<!DOCTYPE html> 
<html> 
<head> 
  <title>PROPER&trade; - Semantic Rich Text Editor</title>  
  
  <!-- Styles -->
  <link href="stylesheets/codemirror.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="stylesheets/page.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="stylesheets/proper.css" media="screen" rel="stylesheet" type="text/css" />

  <!-- Libraries -->
  <script src="lib/underscore.js"></script>
  <script src="lib/jquery-min.js"></script>
  <script src="lib/jquery.hotkeys.js"></script>
  <script src="lib/codemirror.js"></script>

  <!-- Source -->
  <script src="proper.js"></script>

  <script>
    // Proper Init
    $(function() {

        var proper = new Proper({
          el: '#content'
        });

        // Gets proper.selection()
        $('#selection').click(function(e){
          e.preventDefault();
          console.log('Selection:');
          console.log(proper.selection());
        });

        // Annotates comment
        $('#annotate').click(function(e){
          e.preventDefault();
          proper.annotate({
            // id: "/comment/x", should this be set from inside proper instead?
            type: "comment",
            data: {
              author: "John Doe",
              content: "You might want to spell that right. Right? :)"
            }
          });
          console.log('Annotations:');
          console.log(proper.annotations());
        });

        // Annotates em
        $('#em').bind('click', function(e){
          e.preventDefault();
          proper.annotate({
            type: "em"
          });
          console.log('Annotations:');
          console.log(proper.annotations());
        });

        // Annotates strong
        $('#strong').bind('click', function(e){
          e.preventDefault();
          proper.annotate({
            type: "strong"
          });
          console.log('Annotations:');
          console.log(proper.annotations());
        });

    });
  </script>
</head>
<body>
  <h1>PROPER&trade; - Semantic Rich Text Editor (Version 0.5.0-work-in-progress)</h1>
  
  <div id="main">
    <ul class="proper-commands">
      <li><a href="#annotate" title="Annotate" class="command annotate ul" id="annotate" command="annotate"><div>Comment</div></a>
      <li><a href="#em" title="Emphasis (CTRL+SHIFT+E)" class="command em" id="em" command="em"><div>Emphasis</div></a></li>
      <li><a href="#strong" title="Strong (CTRL+SHIFT+S)" class="command strong" id="strong" command="strong"><div>Strong</div></a></li>
    </ul>
    <form><textarea id="content" class="editable" name="code">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.

Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea></form>
  </div>
